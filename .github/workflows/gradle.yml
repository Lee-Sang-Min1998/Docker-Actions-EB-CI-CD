name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
   # - name: Set up JDK 17
   #   uses: actions/setup-java@v3
   #   with:
   #     java-version: '17'
   #     distribution: 'oracle'
   
   # - name: Set up QEMU
   #   uses: docker/setup-qemu-action@v2
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}  
        
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and push Docker images
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/github_actions_eb:latest

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: trade-market-test
        environment_name: Trade-market-test-env
        version_label: trade-market-test-${{steps.current-time.outputs.formattedTime}}
        region: ap-northeast-2
        deployment_package: docker-compose.yml
    
